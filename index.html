<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row"> 
          <div class="col-md-6">
           <div class="card">
             <div class="card-header">
               Nhập 3 số nguyên
             </div>
             <div class="card-body">
               <div class="form-group">
                 <label>Số Nguyên a</label>
                 <input id="soNguyena" type="text" class="form-control">
                 <small id="helpId" class="text-muted"></small>
               </div>
               <div class="form-group">
                <label>Số Nguyên b</label>
                <input id="soNguyenb" type="text"  class="form-control">
                <small id="helpId" class="text-muted"></small>
              </div>
              <div class="form-group">
                <label>Số Nguyên c</label>
                <input id="soNguyenc" type="text"  class="form-control">
                <small id="helpId" class="text-muted"></small>
              </div>
              <button id="tangdan" class="btn btn-success">Kết Quả</button>
               
             </div>
             <div id="soNguyen" class="card-footer text-muted">
               Số Nguyên Tăng Dần
             </div>
           </div> 
          </div>
        </div>
      </div>
      <div class="container">
        <select class="form-control" name="" id="">
            <option value="">Chọn thành viên</option>
            <option id="b" value="B">Bố</option>
            <option id="m" value="M">Mẹ</option>
            <option id="a" value="A">Anh Trai</option>
            <option id="c" value="C">Chị Gái</option>
            
        </select>
        <button id="loiChao">Xin Chào</button>
        <div id="hi" class="card-footer text-muted">
            
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
           <div class="card">
             <div class="card-header">
               Số chẵn lẻ
             </div>
             <div class="card-body">
               <div class="form-group">
                 <label>Số thứ 1</label>
                 <input id="soThu1" type="text" class="form-control">
                 <small id="helpId" class="text-muted"></small>
               </div>
               <div class="form-group">
                <label>Số Thứ 2</label>
                <input id="soThu2" type="text"  class="form-control">
                <small id="helpId" class="text-muted"></small>
              </div>
              <div class="form-group">
                <label>Số Thứ 3</label>
                <input id="soThu3" type="text"  class="form-control">
                <small id="helpId" class="text-muted"></small>
              </div>
              <button id="chanLe" class="btn btn-success">Kết Quả</button>
               
             </div>
             <div id="footer" class="card-footer text-muted">
               
             </div>
           </div> 
          </div>
        </div>
      </div>
      <div class="container"> 
        <div class="row">
          <div class="col-md-6">
           <div class="card">
             <div class="card-header">
               Tam Giác
             </div>
             <div class="card-body">
               <div class="form-group">
                 <label>Cạnh a</label>
                 <input id="canhA" type="text" class="form-control">
                 
               </div>
               <div class="form-group">
                <label>Cạnh b</label>
                <input id="canhB" type="text"  class="form-control">
                
              </div>
              <div class="form-group">
                <label>Cạnh c</label>
                <input id="canhC" type="text"  class="form-control">
                
              </div>
              <button id="btnduDoan" class="btn btn-success">Dự Đoán</button>
               
             </div>
             <div id="tamGiac" class="card-footer text-muted">
               
             </div>
           </div> 
          </div>
        </div>
      </div>  
      <script src="./main.js"></script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
